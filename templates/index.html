<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Keras Digit Recognizer</title>
        <link rel="stylesheet" href="/static/index.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="/static/index.js"></script>
    </head>
    <body>
         <table class="MainTable">
            <tr class="Header">
                <td colspan=3>Recognize your own handwritten digits!</td>
                <td></td>
                <td></td>
            </tr>
            <tr class="MiddleContent" padding=0 margin=0>
                <td width=45%>
                    <div class="CanvasContainer" align=right>
                        <canvas id="drawingCanvas" width="300" height="300"></canvas>   
                    </div>
                </td>
                <td width=10% rowspan=2>
                    <div class="Toolbar" align=center>
                        <button class="RecognizeButton" onclick="SendRequest()">Recognize!</button>
                    </div>
                </td>
                <td width=45% rowspan=2>
                    <div class="Result" align=left>
                        <label id="Answer"></label>
                    </div>
                </td>
            </tr>
            <tr class="BottomContent" height=50px>
              <td>
                <div class="ClearButtonDiv" align=right>
                  <button class="ClearButton" onclick="clearCanvas()">Clear</button>
                </div>
              </td>
              <td></td>
              <td></td>
            </tr>
        </table>
    </body>
</html>
